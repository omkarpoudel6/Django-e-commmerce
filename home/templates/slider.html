{% load static %}
<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">
					<!-- banner -->
					{% for product in products_slider %}
					<div class="banner banner-1">
						<img src="{{product.image.url}}" alt="" style="height:500px;">
						<div class="banner-caption text-center">
							<h1>{{product.title}}</h1>
							<h3 class="white-color font-weak">{{product.price}}</h3>
							<a href="/product/{{product.id}}/{{product.slug}}" class="primary-btn">Quick View</a>
						</div>
					</div>
					{% endfor %}
					<!-- /banner -->
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
