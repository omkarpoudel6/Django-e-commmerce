<div id="appendHere">
    <input type="hidden" name="size" value="{{ size_id }}">
    <ul class="color-option">
        <li><span class="text-uppercase">Color:</span></li>
        {% for rs in colors %}
            <input type="radio" name="variantid" id="variantid" value="{{rs.id}}" onchange="this.form.submit();">
            <li {% if variant.id == rs.id %} class="active" {% endif %}>
                <a>
                    {{ rs.color }}
                </a>
                <img src="{{rs.image}}" style="height:80px;">
            </li>
        {% endfor %}
    </ul>
</div>
